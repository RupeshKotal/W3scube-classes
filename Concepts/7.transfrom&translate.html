<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>

        .main{
            width: 100px;
            height: 100px;
            background-color: aqua;
            /* 
            translate(x,y)
            */
            transform: translate(400px,300px);
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
</body>
</html>
