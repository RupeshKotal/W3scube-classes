<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        .class{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: auto;
            margin-top: 100px;
            /* 
            skew() deg,rad,turn
            */

            transform: skew(10rad,30deg);
            transform: skew(0.2turn,30deg);
        }
    </style>
</head>
<body>
    <div class="class">

    </div>
</body>
</html>
