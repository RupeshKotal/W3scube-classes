<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opactity</title>
    <style>
         .main{
            height: 400px;
            width: 400px;
            background-color: burlywood;
            opacity: 0.2;
            transition: 3s;
         }

         .main:hover{
            background-color: aqua;
            opacity: 1;
            
         }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
